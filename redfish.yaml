main:
    log:
        # debug, info, warn, error, crit
        Level: "warn"
        EnableStderr: true
        # uncomment to log to a file
        #FileName: "./out.log"
        ModulesToEnable:
            # all of the loggers below support a heirarchical arrangement where
            # you can turn on debugging for all modules with (eg.)
            # "Managers/CMC.Integrated", and you can selectively enable
            # debugging for a single module by adding the full fqdd, eg.
            # "Managers/CMC.Integrated.1". For the template config, we only
            # specify the top levels
            - name: "Managers/CMC.Integrated"
              level: "info"

            - name: "Chassis/CMC.Integrated"
              level: "warn"

            - name: "Chassis/System.Modular"
              level: "warn"

            - name: "Chassis/IOM.Slot"
              level: "warn"

            - name: "Chassis/System.Chassis/Power"
              level: "warn"

            - name: "Chassis/System.Chassis/Thermal"
              level: "warn"

            # The loggers below are the remaining, non-heirarchical loggers
            - name: "PATCH"
              level: "debug"

            - name: "ec"
              level: "warn"

            - name: "testview"
              level: "warn"

            - name: "internal_commands"
              level: "warn"

            - name: "sse_handler"
              level: "warn"

            - name: "aggregate"
              level: "warn"

            - name: "domain"
              level: "warn"

            - name: "http"
              level: "warn"

            - name: "main"
              level: "warn"

            - name: "tlscert"
              level: "warn"

            - name: "bmc_reset"
              level: "warn"

            - name: "eventstream"
              level: "warn"

    dumpConfigChanges:
        enabled: true
        filename: "redfish-out2.yaml"

listen: 
    - http::8080
    - https::8443
    - spacemonkey::9443

session:
    timeout: 60

mappings:
    test/testview:
        - {Property: "model",                    FQDD: "{FQDD}", Group: "Info", Index: "1", Name: "Name" }
    #    - {Property: "model",                    FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "Name" }

    # map AR entries to back end model
    PSU/PSU.Slot:
        - {Property: "firmware_version",    FQDD: "{FQDD}", Group: "Info", Index: "1", Name: "FirmwareVersion" }
        - {Property: "capacity_watts",      FQDD: "{FQDD}", Group: "Info", Index: "1", Name: "Capacity" }
        - {Property: "component_id",        FQDD: "{FQDD}", Group: "Info", Index: "1", Name: "ComponentID" }

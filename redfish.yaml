main:
    log:
        # debug, info, warn, error, crit
        Level: "warn"
        EnableStderr: true
        #FileName: "./out.log"
        ModulesToEnable:
            - name: "idrac_mv"
              level: "warn"

            - name: "internal_commands"
              level: "warn"

            - name: "sse_handler"
              level: "warn"

            - name: "aggregate"
              level: "warn"

            - name: "domain"
              level: "warn"

            - name: "http"
              level: "warn"

            - name: "main"
              level: "warn"

            - name: "tlscert"
              level: "warn"

            - name: "bmc_reset"
              level: "warn"

            - name: "dbus_fans"
              level: "warn"

            - name: "dbus_tempsensors"
              level: "warn"

            - name: "eventstream"
              level: "warn"

            - name: "ocp_bmc"
              level: "warn"

            - name: "ocp_SIMULATION"
              level: "debug"

    dumpConfigChanges:
        enabled: false
        filename: "redfish-out2.yaml"

listen: 
    - https::8443

session:
    timeout: 60

managers:
    System.Manager.1:
        name: "OBMC Simulation"
        description: "The most open source BMC ever."
        model: "RADICAL BMC"
        timezone: "-05:00"
        version: "1.0.1"
        proto:
            - name: "HTTP"
              port: 80
              enabled: false
            - name: "HTTPS"
              port: 8443
              enabled: true
            - name: "fakePROTO"
              port: 0000
              enabled: false
            - name: "SSDP"
              port: 1900
              enabled: false
              options:
                    - name: "NotifyMulticastIntervalSeconds"
                      value: 600
                    - name: "NotifyTTL"
                      value: 5
                    - name: "NotifyIPv6Scope"
                      value: "Site"

chassis:
    Chassis.Embedded.1:
        name: "Catfish System Happy Chassis"
        chassis_type: "RackMount"

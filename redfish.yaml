main:
    log:
        # debug, info, warn, error, crit
        Level: "warn"
        EnableStderr: true
        #FileName: "./out.log"
        ModulesToEnable:
            - name: "idrac_mv"
              level: "warn"

            - name: "Managers/CMC.Integrated.1"
              level: "info"

            - name: "internal_commands"
              level: "warn"

            - name: "sse_handler"
              level: "warn"

            - name: "aggregate"
              level: "warn"

            - name: "domain"
              level: "warn"

            - name: "http"
              level: "warn"

            - name: "main"
              level: "warn"

            - name: "tlscert"
              level: "warn"

            - name: "bmc_reset"
              level: "warn"

            - name: "eventstream"
              level: "warn"

    dumpConfigChanges:
        enabled: true
        filename: "redfish-out2.yaml"

listen: 
    - https::8443

session:
    timeout: 60


mappings:
    # map AR entries to back end model
    Managers/CMC.Integrated.1:
        - {property: "name", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "Name" }
        - {property: "description", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "Description" }


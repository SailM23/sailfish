        - {Property: "health_state", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "State" }
        - {Property: "firmware_version", FQDD: "CMC.Integrated.1", Group: "FWInventory", Index: "1", Name: "Version" }
        - {Property: "redundancy_mode", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "Mode" }
        - {Property: "redundancy_health_state", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "State" }

main:
    logLevel: "debug"
    logEnableStderr: true
    logToFile: "./out.log"
    dumpConfigChanges:
        enabled: true
        filename: "redfish-out2.yaml"

listen: 
    - https::8443

session:
    timeout: 7

managers:
    OBMC:
        name: "OBMC Simulation"
        description: "The most open source BMC ever."
        model: "RADICAL BMC"
        timezone: "-05:00"
        version: "1.0.1"
        proto:
            1:
                name: "HTTP"
                port: 80
                enabled: false
            2:
                name: "HTTPS"
                port: 8443
                enabled: true
            3:
                name: "fakePROTO"
                port: 0000
                enabled: false
            4:
                name: "SSDP"
                port: 1900
                enabled: false
                options:
                    1:
                        name: "NotifyMulticastIntervalSeconds"
                        value: 600
                    2:
                        name: "NotifyTTL"
                        value: 5
                    3:
                        name: "NotifyIPv6Scope"
                        value: "Site"

chassis:
    1:
        name: "Catfish System Happy Chassis"
        chassis_type: "RackMount"
        model: "YellowCat2000"
        serial_number: "2M220100SM"
        sku: "The SKU"
        part_number: "Part24680"
        asset_tag: "CATFISHASSETTAG"
        chassis_type: "RackMount"
        manufacturer: "Cat manufacturer"

systems:
    1:
        name: "Catfish System"
        system_type: "Physical"
        asset_tag: "CATFISHASSETTAG"
        manufacturer: "Cat manufacturer"
        model: "YellowCat1000"
        serial_number: "2M220100SL"
        sku: "The SKU"
        part_number: "Part2468"
        description: "Catfish Implementation Recipe of simple scale-out monolithic server"
        power_state: "On"
        bios_version: "X00.1.2.3.4(build-23)"
        led: "On"
        system_hostname: "CatfishHostname"


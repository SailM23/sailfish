awesome_mapper:
    collection:
      - { SelectEventType: "RedfishResource:created",
          Select: "nohash(data.ResourceURI) && baseuri(data.ResourceURI) == collection_uri ",
          ModelUpdate: [ {Property: "members", Query: "addtoset(model, propname, data.ResourceURI)", Default: 0} ]}
      - { SelectEventType: "RedfishResource:removed",
          Select: "nohash(data.ResourceURI) && baseuri(data.ResourceURI) == collection_uri ",
          ModelUpdate: [ {Property: "members", Query: "removefromset(model, propname, data.ResourceURI)", Default: 0} ]}

    addslot:
      - { SelectEventType: "ComponentEvent",
          Select: "data.Type == 'Slot'",
          Exec: [ "addslot(data.Id)" ]}

    addslotconfig:
      - { SelectEventType: "ComponentEvent",
          Select: "data.Type == 'SlotConfig'",
          Exec: [ "addslotconfig(data.Id)" ]}

    testview:
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == fqdd && data.Name == 'test'", ModelUpdate: [ {Property: "TEST", Query: "data.Value", Default: 0} ] }

    certificate:
      - { SelectEventType: "FileReadEvent", Select: "data.URI == 'CertificateInventory' && data.FQDD == FQDD", ModelUpdate: [ { Property: "certificate_signing_request", Query: "read_file(data.FilePath)" } ] }
      - { SelectEventType: "FileReadEvent", Select: "data.URI == 'FactoryIdentity' && data.FQDD == FQDD", ModelUpdate: [ { Property: "certificate", Query: "read_file(data.FilePath)" } ] }

    slot:
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Config'",
            ModelUpdate: [ {Property: "slot_config", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Contains'",
            ModelUpdate: [ {Property: "slot_contains", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Name'",
            ModelUpdate: [ {Property: "slot_name", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Occupied'",
            ModelUpdate: [ {Property: "slot_occupied", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'SlotName'",
            ModelUpdate: [ {Property: "slot_slotname", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && (data.FQDD == model.GetPropertyOk(\"slot_contains\")) && data.Name == 'SledProfile'",
            ModelUpdate: [ {Property: "sled_profile", Query: "data.Value", Default: ""}]}

    slotconfig:
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Rows'",
            ModelUpdate: [ {Property: "rows", Query: "string(data.Value)"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Columns'",
            ModelUpdate: [ {Property: "columns", Query: "string(data.Value)"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Location'",
            ModelUpdate: [ {Property: "location", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Name'",
            ModelUpdate: [ {Property: "name", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Order'",
            ModelUpdate: [ {Property: "order", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Orientation'",
            ModelUpdate: [ {Property: "orientation", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'ParentConfig'",
            ModelUpdate: [ {Property: "parentConfig", Query: "data.Value"}]}
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == 'System.Chassis.1' && data.Group == Group && data.Index == Index && data.Name == 'Type'",
            ModelUpdate: [ {Property: "type", Query: "data.Value"}]}

    fan:
      - { SelectEventType: "FanEvent", Select: "type == 'FanEvent' && data.ObjectHeader.FQDD == fqdd",
            ModelUpdate: [
                {Property: "fanpwm", Query: "data.Fanpwm" },
                {Property: "key", Query: "data.Key" },
                {Property: "fanname", Query: "data.FanName" },
                {Property: "Fanpwm_int", Query: "data.Fanpwm_int" },
                {Property: "VendorName", Query: "data.VendorName" },
                {Property: "WarningThreshold", Query: "data.WarningThreshold" },
                {Property: "DeviceName", Query: "data.DeviceName" },
                {Property: "TachName", Query: "data.TachName" },
                {Property: "CriticalThreshold", Query: "data.CriticalThreshold" },
                {Property: "Fanhealth", Query: "data.Fanhealth" },
                {Property: "Numrotors", Query: "data.Numrotors" },
                {Property: "Rotor2rpm", Query: "data.Rotor2rpm" },
                {Property: "Rotor1rpm", Query: "data.Rotor1rpm" },
                {Property: "rpm", Query: "(data.Rotor1rpm+data.Rotor2rpm)/2" },
                {Property: "FanStateMask", Query: "data.FanStateMask" }]}

    iom:
      - { SelectEventType: "AttributeUpdated", Select: "type == 'AttributeUpdated' && data.FQDD == fqdd && data.Name == 'InstantaneousPower'", ModelUpdate: [ {Property: "Instantaneous_Power", Query: "data.Value", Default: 0} ] }

    iom_config:
      - { SelectEventType: "IomCapability", Select: "type == 'IomCapability' && data.Name == FQDD",
            ModelUpdate: [
                {Property: "config", Query: "data.IOMConfig_objects" },
                {Property: "capabilities", Query: "data.Capabilities" },
                {Property: "managed", Query: "data.Managed" } ]}


    power_control:
      - { SelectEventType: "PowerConsumptionDataObjEvent", Select: "type == 'PowerConsumptionDataObjEvent'",
            ModelUpdate: [
                {Property: "energy_consumption_start_time", Query: "epoch_to_date(data.CwStartTime)" },
                {Property: "energy_consumption_kwh", Query: "(data.CumulativeWatts)/1000" },
                {Property: "headroom_watts", Query: "data.InstHeadRoom" },
                {Property: "max_peak_watts", Query: "data.PeakWatts" },
                {Property: "max_peak_watts_time", Query: "epoch_to_date(data.PwReadingTime)" },
                {Property: "min_peak_watts", Query: "data.MinWatts" },
                {Property: "min_peak_watts_time", Query: "epoch_to_date(data.MinwReadingTime)" },
                {Property: "peak_headroom_watts", Query: "data.PeakHeadRoom" },
                {Property: "consumed_watts", Query: "data.InstWattsPSU1_2" }]}

    power_supply:
      - { SelectEventType: "PowerSupplyObjEvent", Select: "type == 'PowerSupplyObjEvent' && data.ObjectHeader.FQDD == fqdd",
            ModelUpdate: [
                {Property: "line_input_voltage", Query: "zero_to_null(data.InputVolts)" }, #unsigned int
                {Property: "input_current", Query: "zero_to_null(data.InstAmps)" }, #float
                {Property: "obj_status", Query: "map_health_value(data.ObjectHeader.ObjStatus)" }]}

    power_trend:
      - { SelectEventType: "AvgPowerConsumptionStatDataObjEvent", Select: "type == 'AvgPowerConsumptionStatDataObjEvent'",
            ModelUpdate: [
                {Property: "average_watts",  Query: "traverse_struct(data, 'AvgPwrLast' + trend)" }, #does not work, trend is not a list?
                {Property: "max_watts",      Query: "traverse_struct(data, 'MaxPwrLast' + trend)" },
                {Property: "min_watts",      Query: "traverse_struct(data, 'MinPwrLast' + trend)" },
                {Property: "max_watts_time", Query: "epoch_to_date(traverse_struct(data, 'MaxPwrLast' + trend + 'Time'))" },
                {Property: "min_watts_time", Query: "epoch_to_date(traverse_struct(data, 'MinPwrLast' + trend + 'Time'))" }]}


    health:
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == fqdd", ModelUpdate: [ {Property: "health", Query: "data.Health" } ] }

    subsystemhealth:
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent'",  ModelUpdate: [ {Property: "subsystem_health", Query: "subsystem_health(data)" } ] }

    global_health:
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#Fan'", ModelUpdate: [ {Property: "fan_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#Temperature'", ModelUpdate: [ {Property: "temperature_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#MM'", ModelUpdate: [ {Property: "mm_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#SledSystem'", modelupdate: [ {Property: "sled_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#PowerSupply'", ModelUpdate: [ {Property: "psu_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#CMC'", ModelUpdate: [ {Property: "cmc_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#Miscellaneous'", ModelUpdate: [ {Property: "misc_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#Battery'", ModelUpdate: [ {Property: "battery_rollup", Query: "data.Health" } ] }
      - { SelectEventType: "HealthEvent", Select: "type == 'HealthEvent' && data.FQDD == 'System.Chassis.1#SubSystem.1#IOMSubsystem'", ModelUpdate: [ {Property: "iom_rollup", Query: "data.Health" } ] }



main:
    log:
        # debug, info, warn, error, crit
        Level: "debug"
        EnableStderr: true
        #FileName: "./out.log"
        ModulesToEnable:
            - name: "idrac_mv"
              level: "warn"

            - name: "Managers/CMC.Integrated.1"
              level: "info"

            - name: "internal_commands"
              level: "warn"

            - name: "sse_handler"
              level: "warn"

            - name: "aggregate"
              level: "warn"

            - name: "domain"
              level: "warn"

            - name: "http"
              level: "warn"

            - name: "main"
              level: "warn"

            - name: "tlscert"
              level: "warn"

            - name: "bmc_reset"
              level: "warn"

            - name: "eventstream"
              level: "warn"

    dumpConfigChanges:
        enabled: true
        filename: "redfish-out2.yaml"

listen: 
    - http::8080
    - spacemonkey::8443
    - https::9443

session:
    timeout: 60

mappings:
    # map AR entries to back end model
    Managers/CMC.Integrated.1:
        - {Property: "name", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "Name" }
        - {Property: "description", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "Description" }
        - {Property: "health_state", FQDD: "CMC.Integrated.1", Group: "Info", Index: "1", Name: "State" }
        - {Property: "firmware_version", FQDD: "CMC.Integrated.1", Group: "FWInventory", Index: "1", Name: "Version" }
        - {Property: "redundancy_mode", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "Mode" }
        - {Property: "redundancy_health_state", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "State" }
        - {Property: "redundancy_min", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "MinNumNeeded" }
        - {Property: "redundancy_max", FQDD: "CMC.Integrated.1", Group: "Redundancy", Index: "1", Name: "MaxNumSupported" }

        #- {Property: "", FQDD: "CMC.Integrated.1", Group: "", Index: "", Name: "" }

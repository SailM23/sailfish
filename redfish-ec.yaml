  "manager_cmc_integrated":
      "Logger": ["module", "mgrChassis"]
      "Models":
        "default":  {"unique_name": "FQDD", "unique_name_attr": "FQDD+'.Attributes'", "attributes": "add_attribute_property()", "connect_types_supported": "array()"}
      "Controllers":
        - "fn": "ARMapper"
          "params": {"modelname": "default", "cfgsection": "firmware/inventory", "mappinguniquename": "'fw_mapper:' + FQDD ", "AddToView": true}
        - "fn": "ARMapper"
          "params": {"modelname": "default", "cfgsection": "Managers/CMC.Integrated", "mappinguniquename": "'manager_mapper:' + FQDD ", "AddToView": true}
        - "fn": "AM2"
          "params": {"modelname": "default", "cfgsection": "health", "uniquename": "'am2_manager_' + FQDD" }
        - "fn": "ARDumper"
          "params": {"modelname": "default", "AddToView": true}
        - "fn": "AM2"
          "params": {"modelname": "default", "cfgsection": "certificate", "uniquename": "'certificate_services_' + FQDD" }
      "View":
        - "fn": "linkModel"
          "params": {"existing": "default", "linkname": "health"}
        - "fn": "linkModel"
          "params": {"existing": "default", "linkname": "swinv"}
        - "fn": "linkModel"
          "params": {"existing": "default", "linkname": "etag"}
        - "fn": "withModel"
          "params": {"name": "global_health", "expr": "globalHealthModel"}
        - "fn": "with_URI"
          "params": "rooturi + '/Managers/' + FQDD"
        - "fn": "PublishResourceUpdatedEventsForModel"
          "params": "default"
        - "fn": "withFormatter_attributeFormatter"
          "params":
        - "fn": "withFormatter_expand"
          "params":
        - "fn": "withFormatter_count"
          "params":
        - "fn": "withFormatter_formatOdataList"
          "params":
        - "fn": "with_PumpHandledAction"
          "params": {"name": "manager.reset", "uri": "/Actions/Manager.Reset", "timeout": 30}
        - "fn": "with_PumpHandledAction"
          "params": {"name": "manager.resettodefaults", "uri": "/Actions/Oem/DellManager.ResetToDefaults", "timeout": 30}
        - "fn": "with_PumpHandledAction"
          "params": {"name": "manager.forcefailover", "uri": "/Actions/Manager.ForceFailover", "timeout": 30}
        - "fn": "with_PumpHandledAction"
          "params": {"name": "certificates.generatecsr", "uri": "/CertificateService/Actions/DellCertificateService.GenerateCSR", "timeout": 30}

